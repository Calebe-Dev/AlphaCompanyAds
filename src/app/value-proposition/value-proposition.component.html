<section class="section-spacing">
    <div class="container text-center">
      <div class="section-header">
        <h2>Agência especializada em tráfego pago para negócios locais</h2>
        <div class="divider"></div>
        <p class="lead">Estratégias personalizadas para maximizar seu investimento em marketing digital</p>
      </div>
      
      <div class="row mt-5">
        <div class="col-md-6 col-lg-3 mb-4" *ngFor="let card of valueCards">
          <div class="value-card">
            <div class="icon-wrapper">
              <i [class]="card.icon"></i>
            </div>
            <h5>{{card.title}}</h5>
            <p>{{card.description}}</p>
            <div class="card-indicator"></div>
          </div>
        </div>
      </div>
    </div>
</section>
