<section class="services">
    <div class="container">
      <div class="section-header text-center">
        <h2>Nossos Serviços Especializados</h2>
        <div class="divider"></div>
        <p class="lead">Soluções completas para impulsionar seu negócio no mundo digital</p>
      </div>

      <div class="row g-4 text-center">
        <div class="col-lg-4 col-md-6" *ngFor="let service of services; let i = index">
          <div class="service-card" [style.--card-index]="i">
            <div class="icon-wrapper">
              <i [class]="service.icon"></i>
            </div>
            <h4 class="mt-3">{{service.title}}</h4>
            <p>{{service.description}}</p>
            <div class="service-features">
              <span *ngFor="let feature of service.features; let j = index" 
                    [style.--feature-index]="j">
                {{feature}}
              </span>
            </div>
          </div>
        </div>
      </div>

      <div class="cta-container text-center">
        <h3>Pronto para transformar seu negócio?</h3>
        <p>Agende uma consultoria gratuita e descubra como podemos ajudar</p>
        <a href="#contact" class="cta-button">
          Falar com Especialista
          <i class="bi bi-arrow-right"></i>
        </a>
      </div>
    </div>
</section>
